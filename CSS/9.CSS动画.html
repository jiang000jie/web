    <div id="app"></div>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    /* 定义一个动画 */
    @keyframes myAnimation {
        0%   {background: red;}
        25%  {background: yellow;}
        50%  {background: blue;}
        100% {background: green;}
    }

    #app{
        width: 200px;
        height: 300px;
        animation: myAnimation 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    
</style>
